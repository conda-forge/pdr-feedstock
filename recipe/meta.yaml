{% set name = "pdr" %}
{% set version = "1.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pdr-{{ version }}.tar.gz
  sha256: 788ce23df8886c998d67e64335599a21a98500fbc62f02fe792fbd96bdb69ed0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.9
    - pip
  run:
    - astropy
    - cytoolz
    - dustgoggles
    - matplotlib-base
    - more-itertools
    - multidict
    - numpy
    - pandas >=2.0.0
    - pillow
    - pvl
    - python >=3.9

test:
  imports:
    - pdr
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/MillionConcepts/pdr
  summary: A simple library to read all planetary data.
  description: pdr, the Planetary Data Reader, is a tool which provides a single command -- read('/path/to/file') -- for ingesting all common planetary data types.
  license: BSD-3-Clause
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - Sierra-MC
